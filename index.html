                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google! Logos</a></li>
                </ul>
            </div>
            <div class="box3">
                <p class="box3-text1">Get Google! <br> updates monthly:</p>
                <input type="text" value="your e-mail" height="500"> <br>
